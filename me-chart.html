<!DOCTYPE>
<html>

<head>
    <link href="me-chart.css" rel="stylesheet">
</head>

<body>

    <div class="main-div">
        <div class="inner-area">
            <h1>Chart (UI)</h1>

            <div class="use div-border">CSS Chart (only html & css) <br><br>
            </div>
            <div>
                <div class="sample-content">
                    <span>Example:</span>
                    <br />
                    <div>
                        <div class="css_bar_graph">

                            <!-- y_axis labels -->
                            <ul class="y_axis">
                                <li>100%</li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li>50%</li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li>0%</li>
                            </ul>

                            <!-- x_axis labels -->
                            <ul class="x_axis">
                                <li>Steel</li>
                                <li>Copper</li>
                                <li>Metal</li>
                                <li>Iron</li>
                                <li>Wood</li>
                            </ul>

                            <!-- graph -->
                            <div class="graph">
                                <!-- grid -->
                                <ul class="grid">
                                    <li>
                                        <!-- 100 -->
                                    </li>
                                    <li>
                                        <!-- 90 -->
                                    </li>
                                    <li>
                                        <!-- 80 -->
                                    </li>
                                    <li>
                                        <!-- 70 -->
                                    </li>
                                    <li>
                                        <!-- 60 -->
                                    </li>
                                    <li>
                                        <!-- 50 -->
                                    </li>
                                    <li>
                                        <!-- 40 -->
                                    </li>
                                    <li>
                                        <!-- 30 -->
                                    </li>
                                    <li>
                                        <!-- 20 -->
                                    </li>
                                    <li>
                                        <!-- 10 -->
                                    </li>
                                    <li class="bottom">
                                        <!-- 0 -->
                                    </li>
                                </ul>

                                <!-- bars -->
                                <!-- 250px = 100% -->
                                <ul>
                                    <li class="bar nr_1 purple" style="height: 125px;">
                                        <div class="top"></div>
                                        <div class="bottom"></div>
                                        <span>50%</span></li>
                                    <li class="bar nr_2 orange" style="height: 225px;">
                                        <div class="top"></div>
                                        <div class="bottom"></div>
                                        <span>90%</span></li>
                                    <li class="bar nr_3 purple" style="height: 75px;">
                                        <div class="top"></div>
                                        <div class="bottom"></div>
                                        <span>30%</span></li>
                                    <li class="bar nr_4 purple" style="height: 100px;">
                                        <div class="top"></div>
                                        <div class="bottom"></div>
                                        <span>40%</span></li>
                                    <li class="bar nr_5 purple" style="height: 150px;">
                                        <div class="top"></div>
                                        <div class="bottom"></div>
                                        <span>60%</span></li>
                                </ul>
                            </div>

                            <!-- graph label -->
                            <div class="label"><span>Graph: </span>Gain (in percent)</div>

                        </div>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
